<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Interativo de Box Model</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .controls {
      flex: 1;
      max-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .controls label {
      display: block;
      margin-top: 15px;
    }

    .controls input[type=range] {
      width: 100%;
    }

    .box-preview {
      flex: 1;
      min-width: 200px;
      min-height: 200px;
      background: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 5px solid #333;
      transition: all 0.3s ease;
    }

    .value {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Editor Interativo de Padding, Margin e Border</h1>

  <div class="container">
    <div class="controls">
      <label for="padding">Padding: <span id="paddingVal" class="value">20</span>px</label>
      <input type="range" id="padding" min="0" max="100" value="20">

      <label for="margin">Margin: <span id="marginVal" class="value">20</span>px</label>
      <input type="range" id="margin" min="0" max="100" value="20">

      <label for="border">Border: <span id="borderVal" class="value">5</span>px</label>
      <input type="range" id="border" min="0" max="20" value="5">
    </div>

    <div id="box" class="box-preview" style="margin: 20px; padding: 20px; border-width: 5px;">
      Caixa
    </div>
  </div>

  <script>
    const paddingSlider = document.getElementById('padding');
    const marginSlider = document.getElementById('margin');
    const borderSlider = document.getElementById('border');
    const box = document.getElementById('box');

    const paddingVal = document.getElementById('paddingVal');
    const marginVal = document.getElementById('marginVal');
    const borderVal = document.getElementById('borderVal');

    function updateBox() {
      const padding = paddingSlider.value;
      const margin = marginSlider.value;
      const border = borderSlider.value;

      box.style.padding = padding + 'px';
      box.style.margin = margin + 'px';
      box.style.borderWidth = border + 'px';

      paddingVal.textContent = padding;
      marginVal.textContent = margin;
      borderVal.textContent = border;
    }

    paddingSlider.addEventListener('input', updateBox);
    marginSlider.addEventListener('input', updateBox);
    borderSlider.addEventListener('input', updateBox);
  </script>
</body>
</html>
